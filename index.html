<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardnews</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="script.js"></script>
    <meta name="theme-color" content="#03a9f4">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    
    <meta name="application-name" content="Cardnews">
    <meta name="description" content="Browse the news">
    <style>
      .mdl-layout__content {
        background: #EEE;
      }
      .page-content {
        padding: 8px;
      }
      .page-content .mdl-card {
        display: block;
        width: auto;
        height: auto;
        min-height: 0;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Cardnews</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Cardnews</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="https://newsapi.org" target="_blank">Powered by NewsAPI.org</a>
          <a class="mdl-navigation__link" href="#" onclick="test_int()">Interests</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>
      </main>
    </div>
  </body>
</html>
